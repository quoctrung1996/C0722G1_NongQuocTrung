<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Bình phương của <input id="input" oninput="abc()">là:<span id="out"></span>
<script>
  function square(number){
    var result=number*number;
    return result;
  }
function abc(){
      var num=document.getElementById('input').value;
      document.getElementById('out').innerHTML=square(num);
}
</script>
</body>
</html>
