<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function minArray(arr) {
    if(arr.length == 0)
      return -1;
    let min = arr[0];

    for(let i = 1; i < arr.length; i++){
      if(arr[i] < min){
        min = arr[i];
      }
    }
    return min;
  }
  let arr1 = [];
  let arr2= [6, 12, 6, 9, 20, 56, 89];
  let arr4= [0, 0, 0, 0, 0, 0];
  let min = minArray(arr1);
  let min1 = minArray(arr2);
  let min2= minArray(arr4);
  document.write(min);
  document.write(min1);
  document.write(min2);

</script>
</body>
</html>
