<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.
    function mang1() {
        let number = [];
        let a = +prompt('nhập số lượng phần tử');
        for (let i = 0; i < a; i++) {
           let num = +prompt('nhập phần tử thứ ' + i);
            number[i] = num;
        }
        //document.write(number);
        let max = number[0];
        let index = 0;
        for (let i = 1; i < number.length; i++) {
            if (max <= number[i]) {
                max = number[i];
                index = i
            }
        }
        document.write('giá trị lớn nhất là ' + max + ' tại vị trí ' + index);
    }

    mang1();
</script>
</body>
</html>
