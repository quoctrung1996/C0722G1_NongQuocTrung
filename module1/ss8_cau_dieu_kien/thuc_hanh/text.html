<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nếu số đó lớn hơn 0 hiển thị 1-->
<!--Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1-->
<!--Còn lại hiển thị 0-->
<input type="text" id="demo">
<button type="button" onclick="click();">Click</button>
<p id="text"></p>
<script>
    function click() {
        let number = parseInt(document.getElementById('demo').value);
        let thongBao;
        if (number == 0){
          thongBao = ("có giá trị bằng 0");
        } else if (number > 0) {
             thongBao = ("có giá trị lớn hơn 0");
        } else {
            thongBao = ("có giá trị nhỏ hơn 0");
        }
        document.getElementById('text').innerHTML=thongBao;
    }
</script>
</body>
</html>
