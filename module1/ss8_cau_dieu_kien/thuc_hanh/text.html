<body>
<!--Nếu số đó lớn hơn 0 hiển thị 1-->
<!--Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1-->
<!--Còn lại hiển thị 0-->
<input type="text" id="demo">
<button type="button" value="clickMe" onclick="click1();">clickMe</button>
<p id="text"></p>
<script>
    function click1() {
        let number = document.getElementById('demo').value;
        number=parseInt(number);
        let thongBao;
        if (number == 0){
          thongBao = ("có giá trị bằng 0");
        } else if (number < 0) {
            thongBao = ("có giá trị nhỏ hơn 0");
        } else {
            thongBao = ("có giá trị lớn hơn 0");
        }
        document.getElementById("text").innerHTML=thongBao;
    }
</script>
