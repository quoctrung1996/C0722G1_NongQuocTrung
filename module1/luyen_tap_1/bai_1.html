<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[];
  let number=parseInt(prompt('nhâp độ dài mảng'));
  if (number<=50){
    for (let i = 0; i < number; i++) {
      arr[i]=parseInt(prompt('nhập phần tử thứ '+(i+1)));
    }
  }
  document.write(arr);
  for (let i = 0; i < number; i++) {
      if ((arr[i]<arr[i+1]&&arr[i+1]>arr[i+2])||(arr[i]>arr[i+1]&&arr[i+1]<arr[i+2])){
          continue;
      }else {
          document.write(false);
          break;
      }
      document.write(true);
  }
</script>
</body>
</html>
