<script>
    let inputR=prompt("nhập bán kính hình tròn r=");
    let R=parseFloat(inputR);
    let S=R*R*3.14;
    let V=2*R*3.14;
    document.write("diện tích hình tròn là:"+S);
    document.write("<br>");
    document.write("chu vi hinh tron la:"+V);
</script>
