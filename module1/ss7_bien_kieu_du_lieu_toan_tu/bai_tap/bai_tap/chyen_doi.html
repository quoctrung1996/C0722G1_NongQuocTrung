<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Curency</th>
        <th>To Curency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td>
            <select id="from">
                <option value="1" >VietNam</option>
                <option value="24000">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="1">VietNam</option>
                <option value="24000">USD</option>
            </select>
        </td>
        <td>
            <button onclick="convert()" type="button">Convert</button>
        </td>
    </tr>
</table>
<p id="1"></p>
<script>
    function convert() {
        let a = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let chuyenDoi = a * from / to;
        // chuyenDoi = parseFloat(chuyenDoi);
        document.getElementById("1").innerHTML = "số tiền là: "+ chuyenDoi;
    }
</script>
</body>
</html>
