<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  vatly=prompt("nhập điểm vật lý");
  hoahoc=prompt("nhập điểm hoa học");
  sinhhoc=prompt("nhập điểm sinh học");
  // vatly=parseFloat(vatly);
  // hoahoc=parseFloat(hoahoc);
  // sinhhoc=parseFloat(sinhhoc);
  let b=vatly*1+hoahoc*1+sinhhoc*1;//phải nhân với một
  let a=b/3;
  document.write("điểm trung bình ba môn="+a);
  document.write("<br>");//xuống hàng cũng phải đặt trong này
  document.write("tổng điểm 3 môn="+b);
</script>
