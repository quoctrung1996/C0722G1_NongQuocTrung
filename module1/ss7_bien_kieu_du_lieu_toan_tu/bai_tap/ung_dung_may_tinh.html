<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><input type="text"id="1"></td>
        <td colspan="2"><input type="text"id="2"></td>
    </tr>
    <tr>
        <td><button onclick="cong();">Addition(+)</button></td>
        <td><button onclick="tru();">Subtration(-)</button></td>
        <td><button onclick="nhan();">Multiplication(X)</button></td>
        <td><button onclick="chia();">Division(/)</button></td>
    </tr>
</table>
<p id="3"></p>
<script>

    function cong(){
        let num1=document.getElementById('1').value;
        let num2=document.getElementById('2').value;
        num1=parseFloat(num1);
        num2=parseFloat(num2);
        document.getElementById('3').innerHTML="kết quả là " +(num1+num2) ;
    }
    function tru(){
        let num1=document.getElementById('1').value;
        let num2=document.getElementById('2').value;
        num1=parseFloat(num1);
        num2=parseFloat(num2);
        document.getElementById('3').innerHTML="kết quả là " +(num1-num2);
    }
    function nhan(){
        let num1=document.getElementById('1').value;
        let num2=document.getElementById('2').value;
        num1=parseFloat(num1);
        num2=parseFloat(num2);
        document.getElementById('3').innerHTML="kết quả là " +(num1*num2);
    }
    function chia(){
        let num1=document.getElementById('1').value;
        let num2=document.getElementById('2').value;
        num1=parseFloat(num1);
        num2=parseFloat(num2);
        document.getElementById('3').innerHTML="kết quả là "+ (num1/num2);
    }
</script>
</body>
</html>
