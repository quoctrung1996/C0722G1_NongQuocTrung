<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text" oninput="nhapSo()">
<span id="out"></span>
<script>
    //Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function square(x) {
        let binhPhuong = x * x;
        return binhPhuong;
    }

    function nhapSo() {
        let number = document.getElementById('text').value;
        document.getElementById('out').innerHTML = square(number);
    }
</script>
</body>
</html>
