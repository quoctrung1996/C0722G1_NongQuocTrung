<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Giai thừa của <input type="text" id="input" oninput="giaiThua()"> là: <span id="ketQua"></span>
<script>
    //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function factorial(a) {
        let num=1;
        for (let i = 1; i <= a; i++) {
            num *= i;
        }
        return num;
    }

    function giaiThua() {
        let num = document.getElementById('input').value;
        document.getElementById('ketQua').innerHTML = factorial(num);
    }
</script>
</body>
</html>
