<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
 // Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
 function giaTrinNhoNhat(a){
   let min=a[0];
   for (let i = 1; i < a.length; i++) {
     if(a[i]<=min){
       min=a[i];
     }
   }
   return min;
 }
let number=[];
 //number=[1,2,3]
 for (let i = 0; i <3; i++) {
    number[i]=+prompt('nhập vào số nguyên thứ '+(i+1));
 }
 document.write('giá trị nhỏ nhất '+giaTrinNhoNhat(number));
</script>
</body>
</html>
