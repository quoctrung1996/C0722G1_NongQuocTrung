<script>
 // Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được//
  function dienTich(a){
    let ketQua=a*a*3.14;
    return ketQua;
  }
  function chuVi(a){
    let ketQua=2*a*3.14;
    return ketQua;
  }
  let number=+prompt('nhập bán kính hình tròn');
  document.write('diện tích'+dienTich(number) +'<br>');
  document.write('chu vi'+chuVi(number));
</script>
