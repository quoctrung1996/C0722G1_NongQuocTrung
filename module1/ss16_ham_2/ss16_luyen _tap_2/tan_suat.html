<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(arr) {
        let count1 = arr.length;
        let count2 = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    count2++;
                }
            }
        }
        if (count2==0) {
            count2=1
        }
        document.write(count1 + '<br>');
        document.write(count2 + '<br>');

        if (count1 % count2 == 0) {
            return true;
        } else {
            return false;
        }
    }

    let arr1 = [1, 2, 3];
    let arr2 = [1, 1, 1];
    let arr3 = [1, 1, 2, 2];
    let arr4 = [1, 2, 3, 1, 2];
    alert(solution(arr1));
    alert(solution(arr2));
    alert(solution(arr3));
    alert(solution(arr4));
</script>
</body>
</html>
