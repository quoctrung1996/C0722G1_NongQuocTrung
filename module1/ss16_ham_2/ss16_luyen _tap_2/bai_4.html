<script>
 // Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.
 function kiemTraKiTuSo(x){
   if (x%1==0){              //kiemr tra có phải là kí tự số hay không thi chia cho 1
        alert('true');
   }else {
     alert('false');
   }
 }
 let number=prompt('nhập kí tự');
 kiemTraKiTuSo(number);
</script>
