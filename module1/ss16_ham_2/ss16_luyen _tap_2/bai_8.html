<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    function daoNguoc(array) {
        for (let i = 0; i < array.length; i++) {
            array[i] = +prompt('nhập số nguyên ' + (i + 1));
        }
        return array;
    }
    let array = [];
    array.length = +prompt('nhập độ dài mảng');
    document.write(daoNguoc(array).reverse());
</script>
</body>
</html>
