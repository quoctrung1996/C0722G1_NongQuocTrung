<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraDoiXung(arr) {
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            if (arr[first] != arr[last]) return false
            first++;
            last--;
        }
        return true;
    }

    let arr1 = [1, 2, 3, 3, 2, 0];
    let arr2 = [1, 2, 3, 4, 5, 6];
    let arr3 = ['a', 'b', 'c', 'c', 'b', 'a'];
    alert(kiemTraDoiXung(arr1));
    alert(kiemTraDoiXung(arr2));
    alert(kiemTraDoiXung(arr3));
</script>
</body>
</html>
