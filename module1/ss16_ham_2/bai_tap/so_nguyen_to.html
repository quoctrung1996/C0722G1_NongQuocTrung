<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text"  id="text" oninput="kiemTra()">
<span id="check"></span>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i < number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
       // if (count==1){
        //    return true;
        //}
        if (count == 1) {
            return 'là snt';
        } else {
           return  ' k là snt';
        }
    }
        // for (let i = 2; i <10000 ; i++) {
        //     if (isPrime(i)){
        //         document.write(i+'<br>');
        //     }
        // }
    function kiemTra() {
        let num = document.getElementById('text').value;
        document.getElementById('check').innerHTML = isPrime(num);
    }
</script>
</body>
</html>
