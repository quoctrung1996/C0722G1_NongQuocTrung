<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(arr) {
        for (let i = 1; i < arr.length - 1; i++) {
            let sum1=0;
            let sum2=0;
            for (let j = 0; j < i; j++) {
                sum1+= arr[j];
            }
            for (let j = i + 1; j < arr.length; j++) {
                sum2 += arr[j];
            }
            if (sum1 === sum2) {
                return true;
            }
        }
        return false;
    }
    let arr=[1,2,4,3];
    document.writeln(check(arr))
</script>
</body>
</html>
