<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50). Hiển thị ra màn hình danh sách các phần tử của mảng,
    //         hiện thị giá trị trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 ( phần tử có index chia hết cho 3)
    // Ví dụ: [15,2,3,5,10,15,7,8,9,10]. Kết quả sau khi thực hiện là: (15+5+10)/3) = 10
    let num = +prompt('nhập độ dài mảng');
    let arr = [];
    let sum = 0;
    let count = 0;
    for (; num > 50 || num <= 0;) {
        num = +prompt('nhập độ dài mảng');
    }
    for (let i = 0; i < num; i++) {
        arr[i] = +prompt('nhập phần tử thứ: ' + (i + 1));
    }

    for (let i = 0; i < arr.length; i += 3) {
        if (arr[i] % 5 === 0) {
            sum += arr[i];
            count++;
        }
    }
    document.write(arr+'<br>')
    document.write('giá trị trung bình ' + sum / count);
</script>
</body>
</html>
