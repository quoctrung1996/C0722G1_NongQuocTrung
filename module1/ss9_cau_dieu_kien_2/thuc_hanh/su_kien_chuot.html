<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage"
         src="https://product.hstatic.net/1000328919/product/mo-hinh-xe-rolls-royce-phantom-viii-132-chezhi-white__1__29281fab7476438283ff014200d7717f_master.jpg "
         style="width: 50%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="left" onclick="moveLeft();"/>
    <input type="button" value="right" onclick="moveRight();"/>
    <input type="button" value="up" onclick="moveUp();"/>
    <input type="button" value="down" onclick="moveDown();"/>
</form>

<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '100px';
        imgObj.style.top='10px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 5 + 'px';
    }

    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 5 + 'px';
    }

    function moveUp() {
        imgObj.style.top = parseInt(imgObj.style.top) -5 + 'px';
    }

    function moveDown() {
        imgObj.style.top = parseInt(imgObj.style.top) +5+ 'px';
    }

    window.onload = init;

</script>
</body>
</html>
