<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
  // Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
  let old=parseInt(prompt('nhập tuổi :'));
  if (old>=16){
    alert('đủ điều kiện vào học lớp 10');
  }else {
    alert('không đủ điều kiện vào học lớp 10');

  }
</script>
