<!DOCTYPE html>

<body>
<script>
    // Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
    let number1 = +prompt('nhập số thu nhất :');
    let number2 = +prompt('nhập số thu hai :');
    let number3 = +prompt('nhập số thu ba :');
    if (number1 > number2) {
        if (number1 > number3) {
            alert('gia trị lớn nhất là' + number1)
        } else {
            alert('gia trị lớn nhất là' + number3)
        }
    } else {
        if (number2 > number3) {
            alert('gia trị lớn nhất là' + number2)
        } else {
            alert('gia trị lớn nhất là' + number3)
        }
    }

</script>
