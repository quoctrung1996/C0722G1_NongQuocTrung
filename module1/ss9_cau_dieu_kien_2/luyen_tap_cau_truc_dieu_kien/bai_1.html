<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
let number1=parseInt(prompt('nhập a :'));
let number2=parseInt(prompt('nhập b :'));
if (number1%number2===0){
  alert(number1+'chia hết cho'+number2);
}else {
  alert(number1+'không chia hết cho'+number2);
}

</script>
</body>
</html>
