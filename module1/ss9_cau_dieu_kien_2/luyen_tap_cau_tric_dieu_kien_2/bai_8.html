<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
    let number = +prompt('nhập tuổi của bạn');
    if (number === parseInt(number, 10)) {
        if (number > 0 && number < 120) {
            alert('tuổi của bạn là' + number)
        } else {
            alert('không có tuổi này')
        }
    } else {
        alert('không có tuổi này')
    }

</script>
</body>
</html>
