<script>
  //Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
  // Nếu áp dụng lãi đơn, sau 5 năm bạn nhận được: 100 * (1 + 8%*5) = 140 triệu đồng.
  //         Số tiền này còn cao hơn khi bạn sử dụng công thức lãi kép như sau: 100 * (1 + 8%)^5 = 146,93 triệu đồng.
  let tienGoc=+prompt('bạn muốn gửi ngân hàng bao nhiêu triệu');
  let thang=+prompt('bạn muốn gửi bao nhiêu tháng');
  let phanTram=+prompt('lãi suất bao nhiêu một năm');
  let laiSuat=tienGoc*Math.pow(1+phanTram/(12*100),thang);
  alert('lãi sất của bạn sau '+ thang +'tháng' + 'là' + laiSuat);
</script>
</body>
