<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="out"></td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="nhap(1)"></td>
        <td><input type="button" value="2" onclick="nhap(2)"></td>
        <td><input type="button" value="3" onclick="nhap(3)"></td>
        <td><input type="button" value="+" onclick="nhap('+')"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="nhap(4)"></td>
        <td><input type="button" value="5" onclick="nhap(5)"></td>
        <td><input type="button" value="6" onclick="nhap(6)"></td>
        <td><input type="button" value="-" onclick="nhap('-')"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="nhap(7)"></td>
        <td><input type="button" value="8" onclick="nhap(8)"></td>
        <td><input type="button" value="9" onclick="nhap(9)"></td>
        <td><input type="button" value="x" onclick="nhap('*')"></td>
    </tr>
    <tr>
        <td><input type="button" value="AC" onclick="Xoa()"></td>
        <td><input type="button" value="0" onclick="nhap(0)"></td>
        <td><input type="button" value="=" onclick="Bang()"></td>
        <td><input type="button" value="/" onclick="nhap('/')"></td>
    </tr>
</table>
<script>
    function nhap(so) {
         document.getElementById("out").value+=so;
    }

    function Xoa() {
        document.getElementById('out').value = "";
    }
    function Bang() {
        let bieuThuc = document.getElementById("out").value;
        let ketQua = eval(bieuThuc);
        document.getElementById("out").value = ketQua;
    }
</script>
</body>
</html>
