<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="out" >
<table>
    <tr >
        <td><button onclick="nhap1()">1</button></td>
        <td><button onclick="nhap2()">2</button></td>
        <td><button onclick="nhap3()">3</button></td>
        <td><button onclick="nhapCong()">+</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap4()">4</button></td>
        <td><button onclick="nhap5()">5</button></td>
        <td><button onclick="nhap6()">6</button></td>
        <td><button onclick="nhapTru()">-</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap7()">7</button></td>
        <td><button onclick="nhap8()">8</button></td>
        <td><button onclick="nhap9()">9</button></td>
        <td><button onclick="nhapNhan()">*</button></td>
    </tr>
    <tr>
        <td><button onclick="nhapXoa()">AC</button></td>
        <td><button onclick="nhap0()">0</button></td>
        <td><button onclick="nhapBang()">=</button></td>
        <td><button onclick="nhapChia()">/</button></td>
    </tr>
</table>
</body>
<script>
function nhap1(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '1';
}
function nhap2(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '2';
}
function nhap3(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '3';
}
function nhapCong(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '+';
}
function nhap4(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '4';
}
function nhap5(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '5';
}
function nhap6(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '6';
}
function nhapTru(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '-';
}
function nhap7(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '7';
}
function nhap8(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '8';
}
function nhap9(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '9';
}
function nhapNhan(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '*';
}
function nhapXoa(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value= "";
}
function nhap0(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '0';
}
function nhapBang(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=eval(nhap);
}
function nhapChia(){
    let nhap=document.getElementById('out').value;
    document.getElementById('out').value=nhap+ '/';
}
</script>
</html>
