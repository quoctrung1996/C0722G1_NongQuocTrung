<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<input type="text" id="Month">
<button onclick="demo();">Tính số ngày</button>
<p id="out"></p>
<body>
<script>
    function demo() {
        let m = parseInt(document.getElementById('Month').value);
        switch (m) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('out').innerHTML = ('tháng' + m + 'có 31 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('out').innerHTML = ('tháng' + m + 'có 30 ngày');
                break;
            case 2:
                document.getElementById('out').innerHTML = ('tháng' + m + ' có 28 hoặc 29 ngày');
        }
    }
</script>

</body>
</html>
