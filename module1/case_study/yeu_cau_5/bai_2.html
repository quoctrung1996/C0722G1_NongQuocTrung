<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.
  let arr=[[1,2,3],[4,5,6],[7,11,13]]
  function kiemTraSNT(number){
    if (number<2)
      return false;
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number%i==0){
        return false;
      }
    }
    return true;
  }
  function lietKe(arr){
    let count=0;
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j++) {
        if(kiemTraSNT(arr[i][j])){
          count++;
          document.write(arr[i][j]+'<br>')
        }
      }
    }
    document.write('có '+count+' snt');
  }
  lietKe(arr);
</script>
</body>
</html>
