<script>
    //  Bài 1: Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách
    //  liền nhau và bắt đầu mỗi từ phải in hoa. Ví dụ tRuong    TaN   HAI => Truong Tan Hai.
    // Và một hàm tìm từ dài nhất trong 1 xâu ký tự. Hàm main sử dụng các hàm này để nhập
    //  xâu ký tự từ bàn phím, in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.
    let str = prompt('nhập xâu kí tự');
    let arr = [];
    let str1 = '';
    document.write('xâu trước khi chuyển hóa: ' + str + '<br>');
    //str = str.toLowerCase();
    arr = str.split(' ');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '') {
            arr.splice(i, 1);
        }
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (j === 0) {
                str1 += arr[i][j].toUpperCase();
            } else {
                str1 += arr[i][j].toLowerCase();
            }
        }
        str1 += ' '
    }
    document.write('xâu sau khi chuyển hóa: ' + str1 + '<br>');
    str1 = str1.split(' ');
    let max = str1[0].length;
    let index = 0;
    for (let i = 1; i < str1.length; i++) {
        if (str1[i].length >= max) {
            max = str1[i].length;
            index = i;
        }
    }
    document.write('từ dài nhất: ' + str1[index] + ',với độ dài: ' + max);

    // document.write(arr.length+'<br>')
    // document.write(arr.join(' ')+'<br>')

</script>
</body>
