<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str='abcABC'
  function checkString(str){
      let count=0;
      let count1=0;
      let string='abcdefghijklmnopqrstuvwxyz';
      for (let i = 0; i < str.length; i++) {
          if(string.indexOf(str[i])===-1){
              count++;
          }else {
              count1++;
          }
      }

      if(count===count1){
          return true;
      }else {
          return false;
      }
  }
  checkString(str);
</script>
