<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
    // Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu
    let thueThuNhap = 0;
    let luongRong = 0;
    let number = parseInt(prompt('nhập lương nhân viên'));
    if (number >= 15000000) {
        thueThuNhap = number * 0.2;

    } else if (number >= 7000000 && number < 15000000) {
        thueThuNhap = number * 0.1;
    } else {
        thueThuNhap = number * 0.05;
    }
    luongRong = number - thueThuNhap;
    document.write('thuế thu nhập ' + thueThuNhap + '<br>');
    document.write('lương ròng ' + luongRong);
</script>
</body>
</html>
