<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // <!--  Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.-->
    // <!-- Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'-->
    let kiTu = prompt('nhập kí tự bất kì');
    let so = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
    let nguyenAm1 = ['a', 'i', 'u', 'e', 'o'];
    let nguyenAm2 = ['A', 'I', 'U', 'E', 'O'];

    function checkSo(number) {
        for (let i = 0; i < so.length; i++) {
            if (number == so[i]) {
                return false;
            }
        }
        return true;
    }

    let count = 0;
    if (checkSo(kiTu)) {
        for (let j = 0; j < nguyenAm1.length; j++) {
            if (kiTu == nguyenAm1[j] || kiTu == nguyenAm2[j]) {
                count++;
            }
        }
        if (count != 0) {
            document.write(kiTu + ' là nguyên âm');
        } else {
            document.write(kiTu + ' là phụ âm');
        }


    } else {
        document.write('nhập lại kí tự');
    }


</script>
</body>
</html>
