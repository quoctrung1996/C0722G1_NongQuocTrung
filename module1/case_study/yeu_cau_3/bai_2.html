<script>

    // Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
    // Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    // Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]
    let arrA = [7, 2, 5, 3, 5, 3];
    let arrB = [7, 2, 5, 4, 6, 3, 5, 3];
    let arrC=[];

    // arrA.sort();
    // arrB.sort();
    // for (let i = 0; i < arrA.length; i++) {
    //     for (let j = 0; j < arrB.length; j++) {
    //         if (arrA[i] === arrB[j]) {
    //             arrB.splice(j, 1);
    //         }
    //     }
    // }
    // document.write(arrB);

    for (let i = 0; i < arrB.length; i++) {
        let count=0;
        for (let j = 0; j < arrA.length; j++) {
            if (arrB[i]!==arrA[j]){
                count++;
            }
        }
        if (count===arrA.length){
            arrC.push(arrB[i]);
        }
    }
    document.write(arrC)
</script>
