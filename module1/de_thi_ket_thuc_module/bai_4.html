<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="suatRa"></p>
<script>
    class BenhNhan {
        constructor(stt, hoTen, tuoi, diaChi, soDienThoai) {
            this.stt = stt;
            this.hoTen = hoTen;
            this.tuoi = tuoi;
            this.diaChi = diaChi;
            this.soDienThoai = soDienThoai;
        }

        setStt(stt) {
            this.stt = stt;
        }

        setHoTen(hoTen) {
            this.hoTen = hoTen;
        }

        setTuoi(tuoi) {
            this.tuoi = tuoi;
        }

        setDiaChi(diaChi) {
            this.diaChi = diaChi;
        }

        setSoDienThoai(soDienThoai) {
            this.soDienThoai = soDienThoai;
        }

        getStt() {
            return this.stt;
        }

        getHoTen() {
            return this.hoTen;
        }

        getTuoi() {
            return this.tuoi;
        }

        getDiaChi() {
            return this.diaChi;
        }

        getSoDienThoai() {
            return this.soDienThoai;
        }
    }

    let benhNhan1 = new BenhNhan(1, 'Nguyễn Lê Hoàng Anh', 20, 'Quảng Nam', '0923434564');
    let benhNhan2 = new BenhNhan(2, 'Nguyễn Trần Cảnh', 30, 'Quảng Nam', '0943246324');
    let benhNhan3 = new BenhNhan(3, 'Hoàng Thanh Hùng', 15, 'Quảng Nam', '0123451235');
    let benhNhan4 = new BenhNhan(4, 'Trần Lệ Quyên', 19, 'Quảng Nam', '0923093748');
    let benhNhan = [benhNhan1, benhNhan2, benhNhan3, benhNhan4];

    function quanLyBenhNhan(benhNhan) {
        let danhSachBenhNhan = '<table border="1" style="border-collapse: collapse">\n' +
            '<caption><h1>Danh sách bệnh nhân</h1></caption>\n' +
            '  <tr>\n' +
            '    <th>STT</th>\n' +
            '    <th>Họ và tên</th>\n' +
            '    <th>Tuổi</th>\n' +
            '    <th>Địa chỉ</th>\n' +
            '    <th>Số điện thoại</th>\n' +
            '  </tr>'
        for (let i = 0; i < benhNhan.length; i++) {
            danhSachBenhNhan += ' <tr>\n' +
                '    <td>' + benhNhan[i].getStt() + '</td>\n' +
                '    <td>' + benhNhan[i].getHoTen() + '</td>\n' +
                '    <td>' + benhNhan[i].getTuoi() + '</td>\n' +
                '    <td>' + benhNhan[i].getDiaChi() + '</td>\n' +
                '    <td>' + benhNhan[i].getSoDienThoai() + '</td>\n' +
                '  </tr>'
        }
        danhSachBenhNhan += '</table>';
        document.getElementById('suatRa').innerHTML = danhSachBenhNhan;
    }

    quanLyBenhNhan(benhNhan)
</script>
</body>
</html>
