
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
  let MyDate = function(day, month, year) {

    this.day = day;

    this.month = month;

    this.year = year;
    this.getDate=function (){
        return this.day+'/'+this.month+'/'+this.year;
    }

    this.getDay = function() {
      return this.day;
    }
    this.getMonth = function() {
      return this.month;
    }
    this.getYear = function() {
      return this.year;
    }
    this.setDay = function(day) {  //set thì có truyền tham số vào
      this.day  = day;
    }
    this.setMonth = function(month) {
      this.month  = month;
    }
    this.setYear = function(year) {
      this.year  = year;
    }

  };
  let date = new MyDate(2, 2, 2007);
  alert(date.getDate());

  date.setDay(10);
  date.setMonth(10);
  date.setYear(2019);

  let day = date.getDay();

  let month = date.getMonth();

  let year = date.getYear();
 // let date=date.getDate()

  alert(day + "/" + month + "/" + year);
 // alert(date.getDate())

</script>
</body>
</html>
