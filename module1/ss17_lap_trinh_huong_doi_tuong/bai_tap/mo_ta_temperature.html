<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class NhietDo {
        constructor(doC) {
            this.doC = doC;
        }

        tinhDoF() {
            return 9 / 5 * this.doC + 32;
        }

        tinhDoK() {
            return this.doC + 273.15;
        }

        setDoC(doC) {
            this.doC = doC;
        }
        getDoC(){
            return this.doC;
        }
    }

    let nhietDo = new NhietDo(25);
    document.write('nhiệt độ: ' + nhietDo.doC + '<br>');
    document.writeln('độ F: ' + nhietDo.tinhDoF() + '<br>')
    document.writeln('độ K: ' + nhietDo.tinhDoK() + '<br>');
    nhietDo.setDoC(30);
    nhietDo.getDoC();
    document.write('nhiệt độ: ' + nhietDo.doC + '<br>');
    document.writeln('độ F: ' + nhietDo.tinhDoF() + '<br>')
    document.writeln('độ K: ' + nhietDo.tinhDoK() + '<br>');
</script>
</body>
</html>
