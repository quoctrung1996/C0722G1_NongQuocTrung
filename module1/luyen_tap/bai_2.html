<!DOCTYPE html>

<script>
    // 2. Viết 1 hàm nhận vào 1 mảng các số nguyên. Đếm số lần xuất hiện của các phần tử trong mảng đó. Ví dụ:
    //         [ 1,2,3,3,2,4] => 1 : 1 lần , 2 : 2 lần, 3: 2 lần, 4: 1 lần.
    function soLanXuatHien(arr) {
        for (let i = 0; i < arr.length; i++) {
            let count = 1;
            for (let j = i + 1; j < arr.length; j++) {

                if (arr[i] === arr[j]) {
                    count++;
                    arr.splice(j, 1);
                    // document.write(arr[0]+'<br>');
                    // document.write(arr[1]+'<br>');
                    // document.write(arr[2]+'<br>');
                    // document.write(arr[3]+'<br>');
                }
            }
            document.write(arr[i] + ' : ' + count + ' lần' + '<br>');
        }
    }

    let number = parseInt(prompt('nhập độ dài của mảng'));
    let arr = [];
    for (let i = 0; i < number; i++) {
        arr[i] = parseInt(prompt('nhập phần tử thứ ' + (i + 1)))
    }
    soLanXuatHien(arr);
</script>
</body>
</html>
