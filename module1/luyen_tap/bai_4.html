<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 4. Viết chương trình cho người dùng nhập vào 1 mảng số nguyên với độ dài cho người dùng tùy chọn tuy nhiên không được lớn hơn 50.
    // Sau đó tiếp tục thực hiện 2 yêu cầu:
    //         a)	In ra mảng người dùng vừa nhập.
    //         b)	Tính trung bình cộng của số chẵn tại vị trí lẻ trong mảng
    let arr = [];
    let number = parseInt(prompt('nhập độ dài cho mảng'));
    if (number > 50) {
        document.write('Độ dài quá lớn')
    } else {
        for (let i = 0; i < number; i++) {
            arr[i] = parseInt(prompt('nhập phần tử thứ' + (i + 1)));
        }
        document.write(arr + '<br>');
        let sum = 0;
        let count = 0;
        for (let i = 1; i < arr.length; i += 2) {
            if (arr[i] % 2 == 0) {
                sum += arr[i];
                count++;
            }
        }
        document.write('trung bình cộng: ' + sum / count);
    }
</script>
</body>
</html>
