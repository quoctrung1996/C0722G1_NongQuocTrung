<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
  let number=1;
  for (i=0;i<99;i++){
    document.write(number);
    document.write('<br>');
    number++;

  }
</script>
</body>
</html>
