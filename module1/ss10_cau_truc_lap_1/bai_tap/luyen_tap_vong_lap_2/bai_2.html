<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
          // Bài 2: Tính giai thừa của một số nguyên dương
let number=parseInt(prompt('nhập số cần tính giai thừa'));
let i;
let giaiThua=1;
if(number<=0){
  document.write('không có giai thừa');
}else {
  for(i=number;i>0;i--){
    giaiThua=giaiThua*i;
  }
  document.write('giai thua của '+number+' là '+giaiThua);
}

</script>
</body>
</html>
