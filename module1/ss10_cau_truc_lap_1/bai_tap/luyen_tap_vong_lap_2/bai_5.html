<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
  let i;
  let money=parseFloat(prompt('số tiền muốn cho vay'));
  let month=parseFloat(prompt('số tháng cho vay'));
  let laiSuat=parseFloat(prompt('lãi suất cho vay hàng tháng'));
  for(i=1;i<=month;i++){
      money+=money*(laiSuat/100);
  }
  document.write('số tiền sau '+month+' tháng là '+money);
</script>
</body>
</html>
