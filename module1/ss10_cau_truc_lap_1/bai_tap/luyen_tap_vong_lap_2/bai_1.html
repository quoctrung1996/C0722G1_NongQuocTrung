<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Bài 1: In dãy Fibonaci
  let number1=0;
  let number2=1;
  let fibonacci;
  let number3=number1+'<br> '+number2+'<br> ';
  let i;
  for ( i = 0;i<1000;i++) {
      fibonacci = number1 + number2;
      number1 = number2;
      number2 = fibonacci;
      number3=number3+fibonacci+'<br> ';
  }
  document.write(number3);

</script>
</body>
</html>
