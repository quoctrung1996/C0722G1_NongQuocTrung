<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    function bai6() {
        let number = +prompt('nhập số lượng phần tử cho mảng');
        let mang = [];
        for (let i = 0; i < number; i++) {
            mang[i] = prompt('nhập phần tử');
        }
        document.write(mang.join('') + '<br>');
        for (let j = 0; j < mang.length; j++) {
            if (mang[j] === '-') {
                mang[j] = '_';
                //mang[mang.indexOf("-")] = "_";
                //mang.splice(j,1);
                //mang[j]='_';
            }
        }
        document.write(mang.join(''));
    }

    bai6();
</script>
</body>
</html>
