<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
    function bai3() {
        let number = parseInt(prompt('nhập phần tử cho mảng'));
        let a = [];
        for (let i = 0; i < number; i++) {
            let num = parseInt(prompt('nhập phần tử thứ ' + i));
            a[i] = num
        }
        let max = a[0];
        let viTri = 0;
        let sum = 0;
        for (let i = 1; i < a.length; i++) {
            sum += a[i];
            if (a[i] >= max) {
                max = a[i];
                viTri = i;
            }
        }
        document.write('giá trị lớn nhất ' + max + ' tại vị trí ' + viTri + '<br>')
        document.write('giá trị trung bình ' + (a[0] + sum) / a.length);
    }

    bai3();
</script>
</body>
</html>
