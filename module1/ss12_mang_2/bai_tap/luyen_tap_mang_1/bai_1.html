<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực
    // hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    function bai1() {
        let mang = [10, 34, 5, 6, 56, 3, 7, 12, 45, 67];
        let a = 0;
        let num = '';
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] >= 10) {
                a++;
                num += mang[i]+',';
            }
        }
        document.write('có ' + a + ' số nguyên lớn hơn 10' + '<br>');
        document.write('bao gồm: ' + num);
    }
    bai1();

</script>
</body>
</html>
