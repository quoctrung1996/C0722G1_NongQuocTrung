<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function bai9(){
  //  Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    //Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    // Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
      let a = [];
      let b=[];
      let c=[];
      let number;
      for (let i = 0; i < 10; i++) {
           number = parseInt(prompt('nhâp phần tử thứ ' + i+' mảng a'));
          a[i] = number;
      }
      for (let j = 0; j < 10; j++) {
          number = parseInt(prompt('nhâp phần tử thứ ' + j+' mảng b'));
          b[j] = number;
      }
      document.write('mảng a '+a+'<br>'+' mảng b '+b+'<br>'+'mảng c '+a.concat(b))
  }
  bai9();
</script>
</body>
</html>
