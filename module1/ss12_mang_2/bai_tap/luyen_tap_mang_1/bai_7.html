<!DOCTYPE html>

<body>
<script>
    // Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
    // nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không,
    //         nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần
    // tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)
    function bai7() {
        let mang = [];
        for (let i = 0; i < 10; i++) {
            let number = parseInt(prompt('nhâp phần tử thứ ' + i));
            mang[i] = number;
        }
        document.write(mang + '<br>');
         mang[10] = parseInt(prompt('nhập phần tử thứ 10'));

        for (let j = 0; j < mang.length - 1; j++) {
            if (mang[j] === mang[10]) {
                mang.splice(j, 1);
            }

        }
        mang.push(0);
        document.write(mang)
    }
    bai7();


</script>
</body>
</html>
