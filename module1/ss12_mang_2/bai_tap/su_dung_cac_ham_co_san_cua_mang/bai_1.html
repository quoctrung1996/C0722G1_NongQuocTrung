<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.
          // Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];
  let myColor=["Red", "Green", "White", "Black"];
  //let a=[];
  let a=myColor.toString();
  document.write(a);
  document.write(myColor.join('+')); //dùng như toString nhưng có thể them vào các kí tự
</script>
</body>
</html>
