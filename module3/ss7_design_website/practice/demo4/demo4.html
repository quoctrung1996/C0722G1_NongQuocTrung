<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /*text-align: center;*/
            /*line-height: 100px;*/
            float: left;
        }

        .box1 {
            background-color: red;
            padding: 30px;
            border: 10px solid black;
            box-sizing: border-box;
        }

        .box2 {
            background-color: blue;
        }

        .box3 {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="box box1">box1</div>
<div class="box box2">box2</div>
<div class="box box3">box3</div>
</body>
</html>
