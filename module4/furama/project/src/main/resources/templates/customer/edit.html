<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body style="color: red">

<div th:insert="~{layout::header}"></div>

<div class="row">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 0;line-height: 50px">
            <div class="container-fluid" style="background-color:#218c74">
                <a class="navbar-brand a" th:href="@{/}" style="margin-left: 100px;color: white">Home</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active a" aria-current="page" href="/furama_web?action=showCutomer"
                               style="margin-left: 60px;color: white">Employee</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link a" th:href="@{/customer}"
                               style="color: white;margin-left: 60px">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link a"
                               href="http://localhost:63342/furama_resort/src/furama_html/furama_home/facility_list.html?_ijt=jl53r35ma5a793m1gvnkevj7rh&_ij_reload=RELOAD_ON_SAVE#"
                               style="color: white;margin-left: 60px">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled a" style="color: white;margin-left: 60px">Contract</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="col-sm-12" style="background-color:gainsboro;height: 70px"><h1
        style="text-align: center;line-height: 70px ;color: black ">SỬA THÔNG TIN</h1></div>
<div style="margin:30px">
    <p><a th:href="@{/customer}" class="btn btn-primary">Danh sách</a></p>
    <form th:action="@{/customer/edit}" th:object="${customerDto}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="name">Tên :</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{name}" class="form-control" placeholder="" required>
                <p th:errors="*{name}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="dateOfBirth">Ngày sinh:</label>
            <div class="col-sm-6">
                <input type="date" th:field="*{dateOfBirth}" class="form-control" placeholder="" required>
                <p th:errors="*{dateOfBirth}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Giới tính:</label>
            <div class="col-sm-6 mt-2">
                <label class="mb-0 mr-3">
                    <input type="radio" class="mr-1" value="Nam" th:field="*{gender}"> Nam
                </label>
                <label class="mb-0 mr-3">
                    <input type="radio" class="mr-1" value="Nữ" th:field="*{gender}"> Nữ
                </label>
                <p th:errors="*{gender}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="idCard">CMND:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{idCard}" class="form-control" placeholder="" required>
                <p th:errors="*{idCard}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="phoneNumber">SDT:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="" required>
                <p th:errors="*{phoneNumber}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="email">Email:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{email}" class="form-control" placeholder="" required>
                <p th:errors="*{email}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="address">Địa chỉ:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{address}" class="form-control" placeholder="" required>
                <p th:errors="*{address}" class="text-danger"></p>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="customerType">Loại khách hàng:</label>
            <div class="col-sm-6">
                <select th:field="*{customerType}" class="form-control" required placeholder="">
                    <option th:each="customer:${customerTypeList}"
                            th:value="${customer.id}"
                            th:text="${customer.name}">
                    </option>
                </select>
                <p th:errors="*{customerType}" class="text-danger"></p>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <input type="submit" class="btn btn-primary" value="Save">
                <input type="reset" class="btn btn-secondary" value="Reset">
            </div>
        </div>
    </form>
</div>


<div th:insert="~{layout::footer}"></div>

</body>
</html>
