<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"            crossorigin="anonymous"></script>
<body>
<h3>Product</h3>
<p>
  <a role="button" class="btn btn-primary" th:href="@{/product/create}">
    Add new product
  </a>
<form th:action="@{/product/search}" method="post">
  <input style="width: 300px" type="text" name="search" th:value="${search}" placeholder="tìm kiếm theo tên">
  <button class="btn btn-primary">Search</button>
</form>
</p>
<div class="notify">
  <div th:if="${mess}">
    <p style="color: red;font-weight: bold" th:text="${mess}"></p>
  </div>
</div>
<table id = "customers">
  <thead>
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Price</th>
    <th>Product Description</th>
    <th>Product Name</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${productList}">
    <td th:text="${rowStat.count}"></td>
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getPrice()}"></td>
    <td th:text="${row.getView()}"></td>
    <td th:text="${row.getProductName()}"></td>
    <td><a class="btn btn-warning" role="button" th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a class="btn btn-danger" role="button" th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a class="btn btn-primary" role="button" th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
