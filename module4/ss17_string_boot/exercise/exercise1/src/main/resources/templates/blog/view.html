<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Thông tin Blog</h2>
<p><a href="/blog">Danh sách Blog</a></p>
    <table>
        <tr>
            <td>Tiêu đề:</td>
            <td th:text="${blog.title}"></td>
        </tr>
        <tr>
            <td>Nội dung:</td>
            <td th:text="${blog.content}"></td>
        </tr>
        <tr>
            <td>Tác giả:</td>
            <td th:text="${blog.author}"></td>
        </tr>
        <tr>
            <td>Thể loại:</td>
            <td th:text="${blog.category.name}"></td>
        </tr>
        <tr>
            <td>Ngày viết:</td>
            <td th:text="${blog.date}"></td>
        </tr>
    </table>
</body>
</html>
