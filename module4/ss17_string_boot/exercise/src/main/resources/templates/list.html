<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"            crossorigin="anonymous"></script>
<body>
</head>
<body>
<h1>Customer</h1>
<a href="/create">Thêm mới</a>
<div th:if ="${mess}">
    <p style="color: red;font-weight: bold" th:text="${mess}"></p>
</div>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
        <th></th>
    </tr>
    <th:block th:each="customer:${customerList}">
       <tr>
           <td th:text="${customer.firstName}"></td>
           <td th:text="${customer.LastName}"></td>
           <td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${customer.id})}">Sửa</a></td>
           <td><a class="btn btn-warning" th:href="@{/delete/{id}(id=${customer.id})}">Xóa</a></td>
       </tr>
    </th:block>
</table>
</body>
</html>
