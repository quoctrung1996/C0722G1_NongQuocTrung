<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Danh sách Blog</a>
        <form class="d-flex" th:action="@{/blog}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" th:value="${search}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<a href="/create">Thêm mới</a>
<div th:if ="${mess}">
    <p style="color: red;font-weight: bold" th:text="${mess}"></p>
</div>
<table border="1" class="table table-striped">
    <tr>
        <th>STT</th>
        <th>Tiêu đề</th>
        <th>Tác giả</th>
        <th>Ngày viết</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <th:block th:each="blog,rowStat:${blogList}">
       <tr>
           <td th:text="${rowStat.count}"></td>
           <td th:text="${blog.title}"></td>
           <td th:text="${blog.author}"></td>
           <td th:text="${blog.date}"></td>
           <td><a class="btn btn-primary" th:href="@{/view/{id}(id=${blog.id})}">Thông tin</a></td>
           <td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${blog.id})}">Sửa</a></td>
           <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${blog.id})}">Xóa</a></td>
       </tr>
    </th:block>
</table>
</body>
</html>
