<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="col-sm-12" style="background-color:rgba(0, 0, 0, 0.2);height: 70px"><h1 style="text-align: center;line-height: 70px  ">Danh Sách</h1></div>
<p><a th:href="@{/book/create}" class="btn btn-primary" style="margin: 10px;float: right;margin-right: 50px" >Thêm mới</a></p>
<div th:if ="${mess}">
  <p style="color: red;font-weight: bold" th:text="${mess}"></p>
</div>
<div th:if ="${mess1}">
  <p style="color: red;font-weight: bold" th:text="${mess1}"></p>
</div>
<div style="margin-top:10px" >
  <table class="table table-striped table-hover">
    <thead>
    <tr >
      <th scope="col">STT</th>
      <th scope="col">Tên sách</th>
      <th scope="col">Số lượng</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book,rowStat:${books}">
      <td th:text="${rowStat.count}"></td>
      <td th:text="${book.bookName}"></td>
      <td th:text="${book.amount}"></td>

      <td><a th:href="@{/book/borrow/{id}(id=${book.id})}"class="btn btn-primary">Mượn</a></td>
      <td><a th:href="@{/book/pay/{id}(id=${book.id})}" class="btn btn-warning">Trả</a></td>
    </tr>
    </tbody>
  </table>
</div>
<span style="color: red;font-weight: bold" >Số lần truy cập:</span>

<span style="color: red;font-weight: bold" th:text="${cookie.value}"></span>



</body>
</html>
