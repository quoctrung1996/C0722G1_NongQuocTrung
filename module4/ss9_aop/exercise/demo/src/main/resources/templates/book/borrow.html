<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="color: red">



<div class="col-sm-12" style="background-color:gainsboro;height: 70px"><h1 style="text-align: center;line-height: 70px  ">Mượn sách</h1></div>
<div style="margin:30px">
    <p><a href="/book" class="btn btn-primary">Quay lại danh sách</a></p>
    <form th:action="@{/book/borrow}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" >

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="bookName">Tên sách:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{bookName}"  placeholder="Tên sách" class="form-control" required>
                <p th:errors="*{bookName}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="category">Thể loại:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{category}" placeholder="Thể loại" class="form-control" required>
                <p th:errors="*{category}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="amount">Số lượng còn lại:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{amount}"  placeholder="Đánh giá" class="form-control" required>
                <p th:errors="*{amount}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="evaluate">Đánh giá:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{evaluate}"  placeholder="Đánh giá" class="form-control" required>
                <p th:errors="*{evaluate}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <input type="submit" class="btn btn-primary" value="Mượn">
            </div>
        </div>
    </form>
</div>


</body>
</html>
