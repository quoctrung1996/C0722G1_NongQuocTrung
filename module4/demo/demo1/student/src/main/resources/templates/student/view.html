<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="color: red">

<div th:insert="~{layout::header}"></div>

<div class="col-sm-12" style="background-color:gainsboro;height: 70px"><h1
        style="text-align: center;line-height: 70px  ">Thông tin</h1></div>
<div style="margin:30px">
    <p><a href="/song" class="btn btn-primary">Danh sách</a></p>


    <table class="table">
        <tr class="form-group row">
            <td class="col-sm-3 col-form-label">Tên bài hát:</td>
            <td class="col-sm-6" th:text="${songDto.songName}" placeholder="Tên bài hát"></td>
        </tr>

        <tr class="form-group row">
            <td class="col-sm-3 col-form-label">Nghệ sĩ:</td>
            <td class="col-sm-6" th:text="${songDto.artist}" placeholder="Nghệ sĩ"></td>
        </tr>

        <tr class="form-group row">
            <td class="col-sm-3 col-form-label">Thể loại:</td>
            <td class="col-sm-6" th:text="*{songDto.category}" placeholder="Thể loại"></td>
        </tr>
    </table>
</div>

<div th:insert="~{layout::footer}"></div>

</body>
</html>
