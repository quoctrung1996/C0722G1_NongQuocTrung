<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body style="color: red">

<div th:insert="~{layout::header}"></div>

<div class="col-sm-12" style="background-color:gainsboro;height: 70px"><h1
        style="text-align: center;line-height: 70px  ">FORM THÊM MỚI</h1></div>
<div style="margin:30px">
    <p><a href="/student" class="btn btn-primary">Danh sách</a></p>
    <form th:action="@{/student/create}" th:object="${studentDto}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="name">Tên :</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Tên " required>
                <p th:errors="*{name}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="dayOfBirth">Ngày sinh:</label>
            <div class="col-sm-6">
                <input type="date" th:field="*{dayOfBirth}" class="form-control" placeholder="Ngày sinh" required>
                <!--                <p th:errors="*{artist}" class="text-danger"></p>-->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="clazz">Tên lớp:</label>
            <div class="col-sm-6">
                <select th:field="*{clazz}" class="form-control" required placeholder="Tên lớp">
                    <option th:each="clazz:${clazzList}"
                            th:value="${clazz.getId()}"
                            th:text="${clazz.getClazzName()}"  >
                    </option>
                </select>
                <p th:errors="*{clazz}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <input type="submit" class="btn btn-primary" value="Save">
                <input type="reset" class="btn btn-secondary" value="Reset">
            </div>
        </div>
    </form>
</div>


<div th:insert="~{layout::footer}"></div>

</body>
</html>
