<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="color: red">

<div th:insert="~{layout::header}"></div>

<div class="col-sm-12" style="background-color:gainsboro;height: 70px"><h1 style="text-align: center;line-height: 70px  ">Cập nhật bài hát</h1></div>
<div style="margin:30px">
    <p><a href="/song" class="btn btn-primary">Danh sách</a></p>
    <form th:action="@{/song/edit}" th:object="${songDto}" method="post">
        <input type="hidden" th:field="*{id}" >

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="*{songName}">Tên bài hát:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{songName}"  placeholder="Tên bài hát" class="form-control" required>
                <p th:errors="*{songName}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="*{artist}">Nghệ sĩ:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{artist}" placeholder="Nghệ sĩ" class="form-control" required>
                <p th:errors="*{artist}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="category">Thể loại:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{category}" id="category" placeholder="Thể loại" class="form-control" required>
                <p th:errors="*{category}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <input type="submit" class="btn btn-primary" value="Save">
                <input type="reset" class="btn btn-secondary" value="Reset">
            </div>
        </div>
    </form>
</div>

<div th:insert="~{layout::footer}"></div>

</body>
</html>
