<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="col-sm-12" style="background-color:gainsboro;height: 70px"><h1 style="text-align: center;line-height: 70px  ">Danh Sách</h1></div>
<p><a th:href="@{/song/create}" class="btn btn-primary" style="margin: 10px">Thêm mới</a></p>
<div th:if ="${mess}">
  <p style="color: red;font-weight: bold" th:text="${mess}"></p>
</div>
<div style="margin-top:10px">
  <table class="table table-striped table-hover">
    <thead>
    <tr >
      <th scope="col">STT</th>
      <th scope="col">Tên bài hát</th>
      <th scope="col">Nghệ sĩ</th>
      <th scope="col">Thể loại</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song,rowStat:${songList}">
      <td th:text="${rowStat.count}"></td>
      <td th:text="${song.songName}"></td>
      <td th:text="${song.artist}"></td>
      <td th:text="${song.category}"></td>
      <td><a th:href="@{/song/view/{id}(id=${song.id})}"class="btn btn-primary">View</a></td>
      <td><a th:href="@{/song/edit/{id}(id=${song.id})}" class="btn btn-warning">Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
