<body style="color: red">
<div class="col-sm-12 " style="background-color:rgba(0, 0, 0, 0.05);height: 70px"><h1
  style="text-align: center;line-height: 70px ; ">THÊM MỚI</h1></div>
<div style="margin:30px">
  <p><a href="" class="btn btn-primary">Danh sách</a></p></div>

<div style="margin-left:50px">
  <form>

    <input type="hidden" >

    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="startDate">Ngày bắt đầu:</label>
      <div class="col-sm-6">
        <input type="date"  id="startDate" class="form-control" placeholder="">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="endDate">Ngày kết thúc:</label>
      <div class="col-sm-6">
        <input type="date" id="endDate" class="form-control" placeholder="">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="deposit">Tiền đặt cọc:</label>
      <div class="col-sm-6">
        <input type="text" id="deposit" class="form-control" placeholder="">
      </div>
    </div>

    <p></p>
    <p></p>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="customer">Khách hàng thuê dịch vụ:</label>
      <div class="col-sm-6">
        <select id="customer" class="form-control" required placeholder="">
          <option value="">--Chọn khách hàng--</option>
          <option >
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="facility">--Chọn dịch vụ--</label>
      <div class="col-sm-6">
        <select id="facility" class="form-control" required placeholder="">
          <option value="">--Chọn dịch vụ--</option>
          <option >
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label" >Dịch vụ đính kèm:</label>
      <div class="col-sm-6">
        <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAttachFacility">+</a>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Số lượng:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="" required name="quantity">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-9 offset-sm-3">
        <input type="submit" class="btn btn-primary" value="Save">

        <input type="reset" class="btn btn-secondary" value="Reset" style="margin-left: 20px">
      </div>
    </div>
  </form>
</div>


<!-- Modal thêm dịch vụ đi kèm-->
<div class="modal fade" id="addAttachFacility" tabindex="-1" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm dịch vụ đi kèm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!--      thêm dịch vụ đi kèm-->

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Chọn dịch vụ:</label>
          <div class="col-sm-6">
            <select class="form-control" required placeholder="" name="attachFacility">
              <option value="">--Chọn dịch vụ--</option>
              <option>
              </option>
            </select>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
