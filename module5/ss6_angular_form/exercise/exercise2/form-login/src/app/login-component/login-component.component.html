<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h2 style="text-align: center">Form đăng nhập</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                 formControlName="email">
        </div>

        <div *ngIf="!email.valid && (email.dirty ||email.touched)">
          <div *ngIf="email.hasError('required')">
            email is required
          </div>
          <div *ngIf="email.hasError('pattern')">
            Only characters are allowed
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" aria-describedby="emailHelp" name="password"
                 formControlName="password">
        </div>

        <div *ngIf="!password.valid && (password.dirty ||password.touched)">
          <div *ngIf="password.hasError('required')">
            password is required
          </div>
          <div *ngIf="password.hasError('minlength')">
            Min Length is 6
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Login</button>
      </form>
    </div>
  </div>
</div>
