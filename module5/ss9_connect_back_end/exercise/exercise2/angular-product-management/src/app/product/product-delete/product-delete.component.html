<h1>Xóa sản phẩm</h1>
<form [formGroup]="contactForm" (ngSubmit)="submit()">
  <table>
    <tr hidden>
      <td>Mã sản phẩm:</td>
      <td><input type="number" formControlName="id" ></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name" ></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price" ></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description" ></td>
    </tr>
    <tr>
      <td>Loại</td>
      <td *ngIf="product!=null">
        <input type="text"  [value]="product.category.name">
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button >Xóa</button></td>
    </tr>
  </table>
</form>
